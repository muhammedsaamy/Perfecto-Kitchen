<div class="banner">
  <div class="content">
    <h1 class="mb-5">Fresh Cooked Food <br> At Your Door.</h1>
    <a routerLink="/menu">Order Now <i class="fa-solid fa-arrow-right"></i></a>
  </div>
</div>

<div class="container">
<div class="mt-5 mb-4">
  <h1 class="text-center">How to get <span class="highlight">fresh food</span></h1>
</div>

<div class="row mt-5 mb-3">
  <div class="col-lg-4 mt-2">
    <div class="stepBox">
      <h1>1</h1>
      <p>Select Food</p>
    </div>
  </div>
  <div class="col-lg-4 mt-2">
    <div class="stepBox">
      <h1>2</h1>
      <p>Fill the details</p>
    </div>
  </div>
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>3</h1>
        <p>Your order delivered in minute</p>
      </div>
  </div>
  </div>
</div>

<!-- FoodBox -->

<div class="container my-5">
  <h1 class="text-center">Customers <span class="highlight">Favourites Food</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let food of foodData; index as i">
      <div class="foodBox" *ngIf="i<=3">
        <img [src]="food.foodImage" alt="{{food.foodName}}">
        <h1>{{food.foodName}}</h1>
        <p>{{food.foodPrice | currency}}</p>
      </div>
    </div>
  </div>
  <a routerLink="/menu" class="viewMoreBtn">View more <i class="fa-solid fa-arrow-right"></i></a>
</div>
