<div class="container my-5 w-50">
  <h1 class="mb-5">Register Form</h1>
  <form>
    <div class="group-input">
      <label>First Name</label>
      <input type="text" class="form-control m-3" >
    </div>

    <div class="group-input">
      <label>Last Name</label>
      <input type="text" class="form-control m-3" >
    </div>

    <div class="group-input">
      <label>Age</label>
      <input type="number" class="form-control m-3" >
    </div>

    <div class="group-input">
      <label>Email</label>
      <input type="email" class="form-control m-3" >
    </div>

    <div class="group-input">
      <label>Passwrd</label>
      <input type="password" class="form-control m-3" >
    </div>
    <!-- <input [disabled]="registerForm.invalid" class="btn btn-primary" type="submit"> -->
    <button class="m-3 btn btn-info">Register</button>
  </form>
  </div>
